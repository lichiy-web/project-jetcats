description:
  'Password has been successfully reset! Response contains the json object with
  an empty object data.'
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: 'Password has been successfully reset!'
        data:
          type: object
          description: 'An empty object'

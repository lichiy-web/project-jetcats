description:
  'Reset password email has been successfully sent. Response contains the json
  object with an empty object data.'
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: 'Reset password email has been successfully sent.'
        data:
          type: object
          description: 'An empty object'

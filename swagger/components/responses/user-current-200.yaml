description: 'Successfully found user!'
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: 'Current user fetched successfully!'
        data:
          type: object
          required:
            - user
          properties:
            user:
              type: array
              items:
                $ref: ../../components/schemas/userResponse.yaml

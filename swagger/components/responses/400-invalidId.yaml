description: Invalid contactId or wrong body data
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: 'Bad request'
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'ContactId: ttrpaPPOperpog14po42p is not valid'

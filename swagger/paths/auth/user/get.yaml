#/swagger/paths/students/get.yaml

tags:
  - User
summary: Get user
operationId: getUser
description: 'Get list of users with this endpoint'
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully found user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Current user fetched successfully!
            data:
              type: object
              required:
                - user
              properties:
                user:
                  type: array
                  items:
                    $ref: ../../../components/schemas/userResponse.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'

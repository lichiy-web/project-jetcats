tags:
  - Categories
summary: Get list of categories
operationId: getCategories
description: 'Get a list of income and expense categories'
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully fetched categories!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully fetched categories!
            data:
              type: array
              items:
                $ref: ../../components/schemas/category.yaml
  '401':
    $ref: '../../components/responses/401.yaml'

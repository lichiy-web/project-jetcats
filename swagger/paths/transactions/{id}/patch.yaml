tags:
  - Transactions
summary: Update a transaction by ID
operationId: patchTransaction
description: Logged-in user can update their own transaction.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: transactionId
    required: true
    description: The ID of the transaction to update
    schema:
      type: string
      example: 66512d5b9828a8f5f30e8ac1
requestBody:
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
          type:
            type: string
            enum: ['income', 'expense']
          category:
            type: string
            example: Food
          amount:
            type: number
            example: 200
          date:
            type: string
            format: date
            example: 2025-05-10
          comment:
            type: string
            example: Dinner with friends
responses:
  '200':
    description: Transaction successfully updated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Transaction updated successfully
            data:
              $ref: '../../../components/schemas/Transaction.yaml'
  '400':
    $ref: ../../../components/responses/400-invalidIdOrBodyData.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404-routeNotFound.yaml
  '500':
    $ref: ../../../components/responses/500.yaml

tags:
  - Transactions
summary: Create transactions
operationId: createtransactions
description: 'Create a transactions with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - type
          - category
          - sum
          - date
        properties:
          type:
            description: "transactions's type"
            type: string
            enum: ['income', 'expense']
          category:
            description: "transactions's category"
            type: string
            example: 'Car'
          sum:
            description: "transactions's sum"
            type: number
            example: 300
          date:
            description: "transactions's date"
            type: string
            format: date
            example: '2025-05-18'
          comment:
            description: 'transaction is related to car'
            type: string
            example: 'transaction is related to car'
          userId:
            description: "transactions's userId"
            type: string
            example: 65e4decdd286b30065d54af9
responses:
  '201':
    $ref: ../../components/responses/transactionPost-201.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
